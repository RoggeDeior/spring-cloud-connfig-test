server:
  port: 8014

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8011/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 0
    enable-self-preservation: false
